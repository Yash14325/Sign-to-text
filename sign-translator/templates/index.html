<!DOCTYPE html>
<html>
<head>
  <title>Live Sign Language Translator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    video {
      border: 4px solid #444;
      border-radius: 8px;
      width: 400px;
      margin: 20px 0;
    }

    #prediction-box {
      font-size: 2em;
      color: #2e7d32;
      padding: 10px;
      background: white;
      border-radius: 10px;
      display: inline-block;
      min-width: 150px;
      transition: background-color 0.3s ease;
    }

    /* Flash effect */
    .flash {
      background-color: #a5d6a7 !important; /* light green */
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Sign Language to Speech Translator</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <h2>Live Prediction:</h2>
  <div id="prediction-box">üñê Waiting...</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const predictionBox = document.getElementById('prediction-box');

    // Start webcam
    navigator.mediaDevices.getUserMedia({
      video: { width: 640, height: 480 }
    }).then(stream => {
      video.srcObject = stream;
    });

    let lastPrediction = '';

    function captureAndSend() {
      canvas.width = 224;
      canvas.height = 224;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const image = canvas.toDataURL('image/jpeg');
      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: image })
      })
      .then(res => res.json())
      .then(data => {
        const prediction = data.prediction;

        if (prediction && prediction !== 'üñê Show your hand') {
          if (prediction !== lastPrediction) {
            lastPrediction = prediction;
            predictionBox.textContent = prediction;

            // Flash effect
            predictionBox.classList.add("flash");
            setTimeout(() => predictionBox.classList.remove("flash"), 300);

            // Speak prediction
            const msg = new SpeechSynthesisUtterance(prediction);
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(msg);
          }
        } else {
          predictionBox.textContent = 'üñê Waiting...';
        }
      })
      .catch(err => console.error('Prediction error:', err));
    }

    // Faster update (~5 FPS)
    setInterval(captureAndSend, 200);
  </script>

  <div class="footer">üì∑ Show a hand gesture in front of the camera to translate.</div>
</body>
</html>
